- name: HackerNews
  tool: main.HackerNewsTool
  description: Get the latest news from Hacker News
  params:
    name:
      type: "string"
      required: true
- name: Gmail
  tool: main.GmailTool
  description: Send emails using Gmail
  params:
    email:
      type: "string"
      required: true
    password:
      type: "string"
      required: true
      secure: true
    gmail:
      type: "oauth"
      required: true
      client_id:
        type: "string"
        required: true
      client_secret:
        type: "string"
        required: true